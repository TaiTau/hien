<html
    __fvdsurfcanyoninserted="1"
    class="
        clickberry-extension
        clickberry-extension-standalone
        clickberry-extension

        clickberry-extension-standalone
    "
>
    <head>
        <meta charset="UTF-8" />
        <!-- 0. Phần icon của website (thay đổi link đến icon nếu bạn muốn sửa nó) -->
        <link rel="shortcut icon" type="image/png" href="./birthdayCake.png"/>

        <!-- 1. Đây là phần title của website -->
        <title>Happy Birthday</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            window.open = function () {};
            window.print = function () {};
            // Support hover state for mobile.
            if (false) {
                window.ontouchstart = function () {};
            }
        </script>
        <script
            type="text/javascript"
            src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
        ></script>
        <meta content="clickberry-extension-here" />
    </head>

    <body>
        <link
            href="https://fonts.googleapis.com/css?family=Wendy+One"
            rel="stylesheet"
            type="text/css"
        />
        <div class="container">
            <!-- 2. Dòng chữ Happy Birthday
            Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
            <div class="balloon">
                <div><span>H</span></div>
                <div><span>A</span></div>
                <div><span>P</span></div>
                <div><span>P</span></div>
                <div><span>Y</span></div>
                <div><span>B</span></div>
                <div><span>I</span></div>
                <div><span>R</span></div>
                <div><span>T</span></div>
                <div><span>H</span></div>
                <div><span>D</span></div>
                <div><span>A</span></div>
                <div><span>Y</span></div>
            </div>
            <div class="avatar">
               
                <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                <img src="./hien1.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                <div class="avatar2">
                    <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                    <img src="./emhien.jpg" alt="" class="avatar__img2" onclick="showMessage()" />
                    </div>
                    <p class="anvaoday">an vao anh</p>
                    <div class="avatar3">
                        <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                        <img src="./hien2.jpg" alt="" class="avatar__img3" onclick="showMessage()" />
                        </div>
                
                <!-- 4. Tên của người đó -->
                <br>
                <h1 onclick="showMessage()" class="avatar__title">Mẫn Thị Hiền</h1>
            </div>
            
            <!-- 5. Phần nhạc -->
            <audio id="player" autoplay loop>
                <source src="./music.mp3" type="audio/mp3">
            </audio>
        </div>
        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "Lời nhắn", // Tiêu đề của popup
                    text: "❤️ ❤️ Ôi bạn ơi, hôm nay là sinh nhật Hiền, anh chúc Hiền hay ăn chóng lớn, cố gắng học hành tốt nhá. Thêm tuổi mới xinh gái hơn, luôn luôn hạnh phúc và vui vẻ nhé! ❤️ ", // Nội dung lời nhắn
                    button: {
                        text: "❤️️",
                    },
                });
            }
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
